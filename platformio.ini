[env]
platform = espressif32
framework = arduino
test_build_project_src = yes

[env:esp32s3]
board = esp32-s3-devkitc-1
board_build.mcu = esp32s3
build_flags =
    -D EN_PIN=-1
    -D RX_PIN=18
    -D TX_PIN=17

[env:atoms3]
board = m5stack-atoms3
build_flags =
    -D EN_PIN=6
    -D RX_PIN=5
    -D TX_PIN=38
